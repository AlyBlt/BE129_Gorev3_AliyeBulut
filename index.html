<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   
    <style>
        .custom-header {
            border-bottom: 2px solid #1f3b3b;
            background: linear-gradient(to right, #b2dfdb, #004d40, #b2dfdb);
            color: white;
            font-family: 'Lucida Handwriting';
        }

        .custom-frame {
            border: 2px solid #1f3b3b;
        }

        .btn-close.custom-close {
            filter: brightness(0.2) invert(0.6);
            background-color: rgba(0, 128, 0, 0.5);
            border-radius: 6px;
            width: 20px;
            height: 20px;
            transition: background-color 0.3s ease, filter 0.3s ease;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .btn-close.custom-close:hover {
                background-color: rgba(0, 100, 0, 0.1);
                filter: brightness(1.5);
                cursor: pointer;
            }
        
    </style>

</head>

<body>

    <div class="container mt-2">
        <header>

        </header>
        <div class="row">

            </div>

                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="custom-frame d-flex justify-content-center ">

                </div>
            </div>
            <div class="col-sm-6 col-md-4 mb-2">
                <div class="custom-frame d-flex justify-content-center ">

            <div class="col-sm-6 col-md-4 mb-2">
                <div class="custom-frame d-flex justify-content-center ">

    <!--MODAL-->

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0 position-relative">
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2 custom-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                    <img src="" id="modalImage" class="img-fluid w-100" />
                </div>
            </div>
        </div>
    </div>

    <!--JAVASCRIPT-->



    <script>
        // Tüm img etiketlerine týklama olayý ekle
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".custom-frame img");
            const modalImage = document.getElementById("modalImage");

            images.forEach((img) => {
                img.style.cursor = "pointer"; // týklanabilir olduðunu göster
                img.addEventListener("click", function () {
                    const src = img.getAttribute("src");
                    modalImage.setAttribute("src", src);
                    const modal = new bootstrap.Modal(document.getElementById("imageModal"));
                    modal.show();
                });
            });
        });
    </script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
