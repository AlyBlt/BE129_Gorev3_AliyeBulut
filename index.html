<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
   
    <style>
        .custom-header {
            border-bottom: 2px solid #1f3b3b;
            background: linear-gradient(to right, #b2dfdb, #004d40, #b2dfdb);
            color: white;
            font-family: 'Lucida Handwriting';
        }

        .custom-frame {
            border: 2px solid #1f3b3b;
        }

        .btn-close.custom-close {
            background-color: lightgray;
            border-radius: 6px;
            width: 20px;
            height: 20px;
            padding-bottom: 0px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

            .btn-close.custom-close:hover {
                background-color: darkgray;
                cursor: pointer;
                transform: scale(1.1);
            }
        
    </style>

</head>

    <!--MODAL-->

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header py-1 px-2 bg-light" style="min-height: 40px; ">
                    <h5 class="modal-title fst-italic ps-3 fw-bold text-muted" id="modalTitle">Baþlýk</h5>
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2 me-3 custom-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                    <div class="modal-body p-0 position-relative bg-light" >
                        <img src="" id="modalImage" class="img-fluid w-100" alt="" />
                        <p class="py-1 small text-muted text-center mb-1" style="line-height: 1.1;" id="modalDesc"></p>
                    </div>
            </div>
        </div>
    </div>

    <!--JAVASCRIPT-->



    <script>
        // Tüm img etiketlerine týklama olayý ekle
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".custom-frame img");
            const modalImage = document.getElementById("modalImage");
            const modalTitle = document.getElementById("modalTitle");
            const modalDesc = document.getElementById("modalDesc");

            images.forEach((img) => {
                img.style.cursor = "pointer"; // týklanabilir olduðunu göster
                img.addEventListener("click", function () {
                    const largesrc = img.getAttribute("data-large") || img.getAttribute("src");
                    modalImage.setAttribute("src", largesrc);
                    //Baþlýk ve Açýklama
                    const title = img.getAttribute("data-title") || "";
                    const desc = img.getAttribute("data-desc") || "";

                    modalTitle.textContent = title;
                    modalDesc.textContent = desc;

                    const modal = new bootstrap.Modal(document.getElementById("imageModal"));
                    modal.show();
                });
            });
        });
    </script>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
